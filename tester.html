<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Name – Profile Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #151f28;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        :root {
            --electric-border-color: #00fffb;
            --electric-light-color: oklch(from var(--electric-border-color) l c h);
            --gradient-color: oklch(from var(--electric-border-color) 0.3 calc(c / 2) h / 0.4);
            --color-neutral-900: oklch(0.185 0 0);
        }

        .svg-container {
            position: absolute;
            width: 0;
            height: 0;
        }

        .card-container {
            cursor: pointer;
            padding: 2px;
            border-radius: 24px;
            position: relative;
            background:
                linear-gradient(-30deg, var(--gradient-color), transparent, var(--gradient-color)),
                linear-gradient(to bottom, var(--color-neutral-900), var(--color-neutral-900));
            animation: rotateBorder 8s linear infinite;
        }

        @keyframes rotateBorder {
            0% { filter: hue-rotate(0deg) brightness(1); }
            50% { filter: hue-rotate(8deg) brightness(1.05); }
            100% { filter: hue-rotate(0deg) brightness(1); }
        }

        .border-outer {
            border: 1.5px solid var(--electric-border-color);
            border-radius: 24px;
            padding-right: 4px;
            padding-bottom: 4px;
        }

        .main-card {
            width: 350px;
            height: 520px;
            border-radius: 24px;
            margin-top: -4px;
            margin-left: -4px;
            filter: url(#turbulent-displace);
        }

        .glow-layer-1,
        .glow-layer-2 {
            border-radius: 24px;
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .glow-layer-1 {
            box-shadow:
                inset 0 0 0 2px var(--electric-border-color),
                inset 0 0 10px 2px var(--electric-border-color),
                0 0 10px 2px var(--electric-border-color),
                0 0 20px 4px var(--electric-border-color);
            opacity: 0.5;
            animation: pulse 3s ease-in-out infinite;
        }

        .glow-layer-2 {
            box-shadow:
                inset 0 0 20px 4px var(--electric-light-color),
                0 0 30px 8px var(--electric-light-color),
                0 0 50px 12px var(--electric-border-color);
            opacity: 0.4;
            animation: pulse 3s ease-in-out infinite 0.5s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.25; transform: scale(1.01); }
        }

        .background-glow {
            position: absolute;
            inset: 0;
            border-radius: 24px;
            filter: blur(28px);
            transform: scale(1.1);
            opacity: 0.15;
            z-index: -1;
            background: linear-gradient(-30deg, var(--electric-light-color), transparent, var(--electric-border-color));
        }

        .content-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            text-align: center;
        }

        .content-top {
            padding: 40px 48px 8px;
        }

        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 20px;
            padding: 4px;
            background: linear-gradient(
                135deg,
                var(--electric-border-color),
                transparent,
                var(--electric-border-color)
            );
            box-shadow: 0 0 40px var(--electric-border-color);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .title {
            font-size: 36px;
            font-weight: 500;
        }

        /* BIGGER STARS + CLOSER */
        .rating {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 10px 0 12px;
        }

        .star {
            font-size: 30px;
            color: var(--electric-border-color);
            text-shadow: 0 0 10px var(--electric-border-color);
        }

        /* COMMENT */
        .comment {
            opacity: 0.7;
            line-height: 1.6;
            font-size: 15px;
            padding: 0 48px;
        }

        @media (max-width: 768px) {
            .main-card {
                width: 300px;
                height: 480px;
            }
        }
    </style>
</head>

<body>

<svg class="svg-container">
    <defs>
        <filter id="turbulent-displace">
            <feTurbulence type="turbulence" baseFrequency="0.025" numOctaves="12" />
            <feDisplacementMap in="SourceGraphic" scale="40" />
        </filter>
    </defs>
</svg>

<div class="card-container">
    <div class="border-outer">
        <div class="main-card"></div>
    </div>

    <div class="glow-layer-1"></div>
    <div class="glow-layer-2"></div>
    <div class="background-glow"></div>

    <div class="content-container">
        <div class="content-top">
            <div class="profile-photo">
                <img src="R.jpg" alt="Profile Photo">
            </div>

            <!-- USER NAME -->
            <p class="title">User Name</p>

            <!-- STARS -->
            <div class="rating">
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
                <span class="star">★</span>
            </div>

            <!-- COMMENT -->
            <p class="comment">
                Absolutely stunning design. The glow effects and electric border
                make this profile stand out instantly. Clean, modern, and powerful.
            </p>
        </div>
    </div>
</div>

</body>
</html>
