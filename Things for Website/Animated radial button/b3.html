<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .chat-header {
      height: 55px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 15px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-image {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .chat-body {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      color: white;
    }

    .message {
      margin: 8px 0;
    }

    .user {
      text-align: right;
      color: #fff;
    }

    .bot {
      text-align: left;
      color: #00ffcc;
    }

    .chat-input {
      height: 55px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
    }

    .chat-input i {
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .chat-input input {
      flex: 1;
      height: 36px;
      border-radius: 18px;
      border: none;
      padding: 0 15px;
      outline: none;
      font-size: 14px;
      background: rgba(255,255,255,0.2);
      color: white;
    }
  </style>
</head>
<body>

<div class="chat-container">

  <div class="chat-header">
    <div class="header-left">
      <img src="chatbot-pic.png" class="profile-image">
      <span>Bot</span>
    </div>
  </div>

  <div class="chat-body" id="chatBody"></div>

  <div class="chat-input">
    <i class='bx bx-smile'></i>
    <input type="text" id="userInput" placeholder="Type a message">
    <i class='bx bx-microphone' id="micBtn"></i>
  </div>

</div>

<script>
  const chatBody = document.getElementById("chatBody");
  const userInput = document.getElementById("userInput");
  const micBtn = document.getElementById("micBtn");

  let usedMic = false;

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function botReply(message) {
    const msg = message.toLowerCase();

    if (msg.includes("hi") || msg.includes("hello"))
      return "Hello, I am bot";

    if (msg.includes("are you well") || msg.includes("doing well"))
      return "Yes, I am. Thanks for asking";

    if (msg.includes("how are you"))
      return "I am fine";

    if (msg.includes("your name"))
      return "My name is bot";

    if (msg.includes("time"))
      return "The time is " + new Date().toLocaleTimeString();

    if (msg.includes("date"))
      return "Today is " + new Date().toLocaleDateString();

    if (msg.includes("joke"))
      return "Why don't programmers like nature? Because there are too many bugs";

    if (msg.includes("bye"))
      return "Bye, have a good day";

    return "Sorry, I don't understand";
  }

  /* TEXT TO SPEECH */
  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "en-US";
    window.speechSynthesis.speak(utterance);
  }

  /* TYPED INPUT (NO VOICE) */
  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && userInput.value.trim()) {
      usedMic = false;
      const text = userInput.value;
      addMessage(text, "user");
      userInput.value = "";

      setTimeout(() => {
        addMessage(botReply(text), "bot");
      }, 500);
    }
  });

  /* MIC INPUT (WITH VOICE RESPONSE) */
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";

    micBtn.onclick = () => {
      usedMic = true;
      recognition.start();
    };

    recognition.onresult = e => {
      const speech = e.results[0][0].transcript;
      addMessage(speech, "user");

      setTimeout(() => {
        const reply = botReply(speech);
        addMessage(reply, "bot");
        if (usedMic) speakText(reply);
      }, 500);
    };
  } else {
    micBtn.onclick = () => alert("Speech recognition not supported");
  }
</script>

</body>
</html>
