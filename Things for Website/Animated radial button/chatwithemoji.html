<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatbot with Emoji Picker</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }
  body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; }

  /* CHAT CONTAINER */
  .chat-container {
    width: 400px; 
    height: 600px; 
    background: rgba(255, 255, 255, 0.1); 
    backdrop-filter: blur(15px); 
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }

  /* HEADER */
  .chat-header {
    height: 55px;
    background: rgba(0, 0, 0, 0.3); 
    color: white;
    display: flex;
    align-items: center;
    padding: 0 15px;
    backdrop-filter: blur(10px);
  }

  .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .profile-image {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* CHAT BODY */
  .chat-body {
    flex: 1;
    background: rgba(255, 255, 255, 0.1); 
    backdrop-filter: blur(10px);
    padding: 10px;
    overflow-y: auto;
  }

  /* INPUT */
  .chat-input {
    height: 55px;
    background: rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    padding: 0 10px;
    gap: 10px;
    position: relative;
    backdrop-filter: blur(10px);
  }

  .chat-input i {
    color: white;
    font-size: 22px;
    cursor: pointer;
  }

  .chat-input input {
    flex: 1;
    height: 36px;
    border-radius: 18px;
    border: none;
    padding: 0 15px;
    outline: none;
    font-size: 14px;
    background: rgba(255,255,255,0.2);
    color: white;
    backdrop-filter: blur(5px);
  }

  .chat-input input::placeholder {
    color: rgba(255,255,255,0.7);
  }

  /* EMOJI PICKER */
  .emoji-picker {
    position: absolute;
    bottom: 60px;
    left: 10px;
    width: 360px;
    max-height: 200px;
    background: #3c3c55;
    border-radius: 10px;
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    overflow-y: auto;
    display: none; /* hidden by default */
    z-index: 100;
  }

  .emoji-item {
    font-size: 28px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .emoji-item .tooltip-text {
    position: absolute;
    bottom: 100%;
    background: #222;
    color: #fff;
    padding: 3px 8px;
    border-radius: 6px;
    font-size: 12px;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.2s ease;
    pointer-events: none;
    white-space: nowrap;
  }

  .emoji-item:hover .tooltip-text {
    opacity: 1;
    transform: translateY(-18px);
  }
</style>
</head>
<body>

<div class="chat-container">

  <!-- HEADER -->
  <div class="chat-header">
    <div class="header-left">
      <img src="chatbot-pic.png" alt="Profile" class="profile-image">
      <span>Name</span>
    </div>
  </div>

  <!-- CHAT BODY -->
  <div class="chat-body"></div>

  <!-- INPUT -->
  <div class="chat-input">
    <i class='bx bx-smile' id="emoji-btn"></i>
    <input type="text" placeholder="Type a message" id="chat-input">
    <i class='bx bx-microphone'></i>

    <!-- EMOJI PICKER -->
    <div class="emoji-picker" id="emoji-picker">

<script>
  const emojiBtn = document.getElementById('emoji-btn');
  const emojiPicker = document.getElementById('emoji-picker');
  const chatInput = document.getElementById('chat-input');

  // Toggle emoji picker
  emojiBtn.addEventListener('click', () => {
    emojiPicker.style.display = emojiPicker.style.display === 'grid' ? 'none' : 'grid';
  });

  // Insert emoji into input
  document.querySelectorAll('.emoji-item').forEach(item => {
    item.addEventListener('click', () => {
      const emoji = item.getAttribute('data-emoji'); // get Unicode emoji
      chatInput.value += emoji; // insert into input
      emojiPicker.style.display = 'none';
      chatInput.focus();
    });
  });

  // Close picker if clicking outside
  document.addEventListener('click', (e) => {
    if (!emojiPicker.contains(e.target) && !emojiBtn.contains(e.target)) {
      emojiPicker.style.display = 'none';
    }
  });
</script>

</body>
</html>
