<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chatbot</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  /* CHAT CONTAINER */
  .chat-container {
    width: 400px;
    height: 600px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    border: 1px solid rgba(255, 255, 255, 0.2);
  }
  /* HEADER */
  .chat-header {
    height: 55px;
    background: rgba(0, 0, 0, 0.3);
    color: white;
    display: flex;
    align-items: center;
    padding: 0 15px;
    backdrop-filter: blur(10px);
    justify-content: space-between;
    position: relative;
  }
  .header-left {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .profile-image {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
  }

  /* 3 DOT MENU ICON */
  #menuBtn {
    font-size: 28px;
    cursor: pointer;
  }

  /* DROPDOWN MENU */
  .dropdown-menu {
    position: absolute;
    top: 55px;
    right: 15px;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    padding: 8px 0;
    width: 160px;
    display: none;
    flex-direction: column;
    z-index: 150;
  }
  .dropdown-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 15px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s ease;
  }
  .dropdown-item:hover {
    background: rgba(255,255,255,0.1);
  }
  .dropdown-item i {
    font-size: 18px;
  }

  /* CHAT BODY */
  .chat-body {
    flex: 1;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 10px;
    overflow-y: auto;
    color: white;
  }
  .message {
    margin: 8px 0;
  }
  .user {
    text-align: right;
    color: #fff;
  }
  .bot {
    text-align: left;
    color: #00ffcc;
  }

  /* INPUT */
  .chat-input {
    height: 55px;
    background: rgba(0, 0, 0, 0.3);
    display: flex;
    align-items: center;
    padding: 0 10px;
    gap: 10px;
    position: relative;
    backdrop-filter: blur(10px);
  }
  .chat-input i {
    color: white;
    font-size: 22px;
    cursor: pointer;
  }
  .chat-input input {
    flex: 1;
    height: 36px;
    border-radius: 18px;
    border: none;
    padding: 0 15px;
    outline: none;
    font-size: 14px;
    background: rgba(255,255,255,0.2);
    color: white;
    backdrop-filter: blur(5px);
  }
  .chat-input input::placeholder {
    color: rgba(255,255,255,0.7);
  }

  /* EMOJI PICKER */
  .emoji-picker {
    position: absolute;
    bottom: 60px;
    left: 10px;
    width: 360px;
    max-height: 200px;
    background: #3c3c55;
    border-radius: 10px;
    padding: 10px;
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    overflow-y: auto;
    display: none; /* hidden by default */
    z-index: 100;
  }
  .emoji-item {
    font-size: 28px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  .emoji-item .tooltip-text {
    position: absolute;
    bottom: 100%;
    background: #222;
    color: #fff;
    padding: 3px 8px;
    border-radius: 6px;
    font-size: 12px;
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.2s ease;
    pointer-events: none;
    white-space: nowrap;
  }
  .emoji-item:hover .tooltip-text {
    opacity: 1;
    transform: translateY(-18px);
  }

  /* VOICE ANIMATION on mic icon when speaking */
  @keyframes voicePulse {
    0%, 100% {
      transform: scale(1);
      color: #fff;
      text-shadow: none;
    }
    50% {
      transform: scale(1.2);
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }
  }
  .speaking {
    animation: voicePulse 1s infinite;
  }
</style>
</head>
<body>

<div class="chat-container">

  <!-- HEADER -->
  <div class="chat-header">
    <div class="header-left">
      <img src="chatbot-pic.png" alt="Profile" class="profile-image" />
      <span>Bot</span>
    </div>
    <!-- 3 dot menu icon -->
    <i class='bx bx-dots-vertical-rounded' id="menuBtn"></i>

    <!-- DROPDOWN MENU -->
    <div class="dropdown-menu" id="dropdownMenu">
      <div class="dropdown-item" id="clearChat">
        <i class='bx bx-cloud-snow'></i> Clear Chat
      </div>
      <div class="dropdown-item" id="muteChat">
        <i class='bx bx-volume-mute'></i> Mute Chatbot
      </div>
      <div class="dropdown-item" id="learnMore">
        <i class='bx bx-info-circle'></i> Learn More
      </div>
      <div class="dropdown-item" id="settings">
        <i class='bx bx-cog'></i> Settings
      </div>
    </div>
  </div>

  <!-- CHAT BODY -->
  <div class="chat-body" id="chatBody"></div>

  <!-- INPUT -->
  <div class="chat-input">
    <i class='bx bx-smile' id="emoji-btn"></i>
    <input type="text" placeholder="Type a message" id="chat-input" />
    <i class='bx bx-microphone' id="micBtn"></i>

    <!-- EMOJI PICKER -->
    <div class="emoji-picker" id="emoji-picker">
      <div class="emoji-item" data-emoji="üòé"><span class="tooltip-text">cool</span>üòé</div>
      <div class="emoji-item" data-emoji="üò°"><span class="tooltip-text">angry</span>üò°</div>
      <div class="emoji-item" data-emoji="üòÅ"><span class="tooltip-text">happy</span>üòÅ</div>
      <div class="emoji-item" data-emoji="üò±"><span class="tooltip-text">shocked</span>üò±</div>
      <div class="emoji-item" data-emoji="üíÄ"><span class="tooltip-text">dead</span>üíÄ</div>
      <div class="emoji-item" data-emoji="üòê"><span class="tooltip-text">speechless</span>üòê</div>
      <div class="emoji-item" data-emoji="üò¥"><span class="tooltip-text">sleepy</span>üò¥</div>
      <div class="emoji-item" data-emoji="üéâ"><span class="tooltip-text">celebrate</span>üéâ</div>
      <div class="emoji-item" data-emoji="üëª"><span class="tooltip-text">ghost</span>üëª</div>
      <div class="emoji-item" data-emoji="‚ùå"><span class="tooltip-text">error</span>‚ùå</div>
      <div class="emoji-item" data-emoji="üîî"><span class="tooltip-text">bell</span>üîî</div>
      <div class="emoji-item" data-emoji="‚è∏Ô∏è"><span class="tooltip-text">pause</span>‚è∏Ô∏è</div>
      <div class="emoji-item" data-emoji="üï∂Ô∏è"><span class="tooltip-text">glasses</span>üï∂Ô∏è</div>
      <div class="emoji-item" data-emoji="‚öæ"><span class="tooltip-text">baseball</span>‚öæ</div>
      <div class="emoji-item" data-emoji="üö™"><span class="tooltip-text">closet</span>üö™</div>
    </div>
  </div>
</div>

<script>
const emojiBtn = document.getElementById('emoji-btn');
const emojiPicker = document.getElementById('emoji-picker');
const chatInput = document.getElementById('chat-input');
const chatBody = document.getElementById('chatBody');
const micBtn = document.getElementById('micBtn');

const menuBtn = document.getElementById('menuBtn');
const dropdownMenu = document.getElementById('dropdownMenu');
const clearChatBtn = document.getElementById('clearChat');
const muteChatBtn = document.getElementById('muteChat');
const learnMoreBtn = document.getElementById('learnMore');
const settingsBtn = document.getElementById('settings');

let usedMic = false;
let muted = false;

// EMOJI PICKER toggle
emojiBtn.addEventListener('click', () => {
  emojiPicker.style.display = emojiPicker.style.display === 'grid' ? 'none' : 'grid';
});

// Add emoji to input
document.querySelectorAll('.emoji-item').forEach(item => {
  item.addEventListener('click', () => {
    chatInput.value += item.getAttribute('data-emoji');
    emojiPicker.style.display = 'none';
    chatInput.focus();
  });
});

// Close emoji picker if clicking outside
document.addEventListener('click', (e) => {
  if (!emojiPicker.contains(e.target) && !emojiBtn.contains(e.target)) {
    emojiPicker.style.display = 'none';
  }
});

// Toggle dropdown menu on 3-dot menu click
menuBtn.addEventListener('click', e => {
  e.stopPropagation(); // Prevent closing immediately
  dropdownMenu.style.display = dropdownMenu.style.display === 'flex' ? 'none' : 'flex';
});

// Close dropdown when clicking outside
document.addEventListener('click', () => {
  dropdownMenu.style.display = 'none';
});

// Dropdown options functionality
clearChatBtn.addEventListener('click', () => {
  chatBody.innerHTML = '';
  dropdownMenu.style.display = 'none';
});
muteChatBtn.addEventListener('click', () => {
  muted = !muted;
  muteChatBtn.textContent = muted ? "Unmute Chatbot" : "Mute Chatbot";
  muteChatBtn.prepend(document.createElement('i')).className = muted ? 'bx bx-volume-mute' : 'bx bx-volume-full';
  dropdownMenu.style.display = 'none';
});
learnMoreBtn.addEventListener('click', () => {
  alert("This is a simple chatbot demo with emoji picker and voice recognition.");
  dropdownMenu.style.display = 'none';
});
settingsBtn.addEventListener('click', () => {
  alert("Settings feature is not implemented yet.");
  dropdownMenu.style.display = 'none';
});

// CHATBOT FUNCTIONS
function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.classList.add('message', sender);
  msg.textContent = text;
  chatBody.appendChild(msg);
  chatBody.scrollTop = chatBody.scrollHeight;
}

function botReply(message) {
  const msg = message.toLowerCase();
  if (msg.includes("hi") || msg.includes("hello")) return "Hello";
  if (msg.includes("are you well") || msg.includes("doing well")) return "Yes, I am. Thanks for asking";
  if (msg.includes("how are you")) return "I am fine";
  if (msg.includes("your name")) return "My name is bot";
  if (msg.includes("time")) return "The time is " + new Date().toLocaleTimeString();
  if (msg.includes("date")) return "Today is " + new Date().toLocaleDateString();
  if (msg.includes("joke")) return "Why don't programmers like nature? Because there are too many bugs";
  if (msg.includes("bye")) return "Bye, have a good day";
  if (msg.includes("what is this project about") || msg.includes("What is this project about?")) return "This project is about implementing lessons we students learnt from TAMCC to make apps and websites";
  return "Sorry, I don't understand";
}

// TEXT INPUT enter key send
chatInput.addEventListener('keydown', e => {
  if (e.key === 'Enter' && chatInput.value.trim()) {
    usedMic = false;
    const text = chatInput.value;
    addMessage(text, 'user');
    chatInput.value = '';
    setTimeout(() => {
      const reply = botReply(text);
      addMessage(reply, 'bot');
      if (!muted && !usedMic) speak(reply);
    }, 500);
  }
});

// SPEECH RECOGNITION & SYNTHESIS
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
if (SpeechRecognition) {
  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";

  micBtn.onclick = () => {
    usedMic = true;
    recognition.start();
  };

  recognition.onresult = e => {
    const speech = e.results[0][0].transcript;
    addMessage(speech, 'user');

    setTimeout(() => {
      const reply = botReply(speech);
      addMessage(reply, 'bot');
      if (!muted && usedMic) speak(reply);
    }, 500);
  };
} else {
  micBtn.onclick = () => alert("Speech recognition not supported");
}

// VOICE SYNTHESIS with mic animation
function speak(text) {
  if (!window.speechSynthesis) return;

  micBtn.classList.add('speaking');

  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-US";

  utterance.onend = () => {
    micBtn.classList.remove('speaking');
  };

  window.speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
