<script>
  const chatBody = document.getElementById("chatBody");
  const userInput = document.getElementById("userInput");
  const micBtn = document.getElementById("micBtn");

  let usedMic = false; // track mic usage

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = text;
    chatBody.appendChild(msg);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function botReply(message) {
    const msg = message.toLowerCase();

    if (msg.includes("hi") || msg.includes("hello"))
      return "Hello, I am bot";

    if (msg.includes("are you well") || msg.includes("doing well"))
      return "Yes, I am. Thanks for asking";

    if (msg.includes("how are you"))
      return "I am fine";

    if (msg.includes("your name"))
      return "My name is bot";

    if (msg.includes("time"))
      return "The time is " + new Date().toLocaleTimeString();

    if (msg.includes("date"))
      return "Today is " + new Date().toLocaleDateString();

    if (msg.includes("joke"))
      return "Why don't programmers like nature? Because there are too many bugs";

    if (msg.includes("bye"))
      return "Bye, have a good day";

    return "Sorry, I don't understand";
  }

  /* TEXT TO SPEECH */
  function speakText(text) {
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    speech.rate = 1;
    speech.pitch = 1;
    window.speechSynthesis.speak(speech);
  }

  /* TYPING INPUT (NO VOICE OUTPUT) */
  userInput.addEventListener("keydown", e => {
    if (e.key === "Enter" && userInput.value.trim()) {
      usedMic = false;
      const text = userInput.value;
      addMessage(text, "user");
      userInput.value = "";

      setTimeout(() => {
        addMessage(botReply(text), "bot");
      }, 500);
    }
  });

  /* MIC FUNCTION */
  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (SpeechRecognition) {
    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";

    micBtn.onclick = () => {
      usedMic = true;
      recognition.start();
    };

    recognition.onresult = e => {
      const speech = e.results[0][0].transcript;
      addMessage(speech, "user");

      setTimeout(() => {
        const reply = botReply(speech);
        addMessage(reply, "bot");

        // SPEAK ONLY IF MIC WAS USED
        if (usedMic) speakText(reply);
      }, 500);
    };
  } else {
    micBtn.onclick = () => alert("Speech recognition not supported");
  }
</script>
