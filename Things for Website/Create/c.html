<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="c.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <main class="container">
        <section class="section">
            <h2>Quick tools to get started</h2>
            <div class="quick-tools-grid">

                <!-- NEW CREATE CARD -->
                <div class="card create-card">
                    <div class="create-content">
                        <div class="plus-circle">
                            <i class='bx bx-plus'></i>
                        </div>
                        <p>Create Quiz</p>
                    </div>
                </div>

                <div class="card purple">
                    <div class="card-content">
                        <span class="icon">
                            <i class='bx bx-file'></i>
                        </span>
                        <p>Save time! Create kahoots with AI</p>
                    </div>
                    <button class="btn">Start creating</button>
                </div>

                <div class="card red">
                    <div class="card-content">
                        <span class="icon">PDF</span>
                        <p>Generate a kahoot from your PDF file</p>
                    </div>
                    <button class="btn">Upload PDF file</button>
                </div>

                <div class="card blue">
                    <div class="card-content">
                        <span class="icon">ðŸ“„</span>
                        <p>Turn your presentations into engaging experiences</p>
                    </div>
                    <button class="btn">Import presentation</button>
                </div>

            </div>
        </section>

        <section class="section">
            <h2>Timeline</h2>
            <p class="subtitle">Grab a template and go! Pick a kahoot that fits your needs.</p>

            <div class="template-grid">
                <div class="template-card">
                    <div class="img-placeholder" style="background-image: url('https://via.placeholder.com/200x120');">
                        <span class="badge">10 Questions</span>
                    </div>
                    <div class="template-info">
                        <strong>Icebreaker quiz</strong>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>
</html>
