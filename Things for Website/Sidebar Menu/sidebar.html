<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>sidebar</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="sidebar">
      <div class="logo-details">
        <i class="bx bx-globe logo-icon"></i>
        <span class="logo_name">Quiz Carnival</span>
      </div>

      <ul class="nav-links">
        <li class="active">
          <a href="#">
            <i class="bx bx-home-alt"></i>
            <span class="link_name">Home</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-user"></i>
            <span class="link_name">User Management</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-package"></i>
            <span class="link_name">Product Management</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-category"></i>
            <span class="link_name">Category Management</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-line-chart"></i>
            <span class="link_name">Analytics</span>
          </a>
        </li>

        <div class="spacer"></div>
      </ul>

      <div class="profile-section">
        <div class="profile-content">
          <img src="https://i.pravatar.cc/150?img=8" alt="Profile">
          <div class="profile-info">
            <h4>John Doe</h4>
            <p>Administrator</p>
          </div>
        </div>
        <div class="logout-btn" title="Logout">
          <i class="bx bx-log-out"></i>
        </div>
      </div>
    </nav>
  </body>
</html>
