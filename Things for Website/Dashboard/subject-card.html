<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Card</title>
    <style>
        /* Modern Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0eaff 0%, #e0e7ff 100%);
            font-family: 'Inter', sans-serif;
        }

        /* The Outer Glow/Shadow Container */
        .card-container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 60px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
        }

        /* The Main White Card */
        .card {
            background: #ffffff;
            width: 550px;
            padding: 45px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.02);
            position: relative;
        }

        .content {
            max-width: 60%;
        }

        .badge {
            color: #d1b3ff;
            text-transform: uppercase;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        h1 {
            color: #1e293b;
            font-size: 32px;
            margin: 0 0 12px 0;
            font-weight: 700;
        }

        p {
            color: #64748b;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Button Section */
        .actions {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .btn-primary {
            background: #9f7aea;
            color: white;
            padding: 12px 30px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(159, 122, 234, 0.4);
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            color: #1e293b;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
        }

        /* Circular Image Styling */
        .image-wrapper {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #7f7fd5, #86a8e7, #91eae4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .image-wrapper img {
            width: 90%;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <div class="content">
                <div class="badge">BEST UI design</div>
                <h1>How to design card</h1>
                <p>This will help you to design card quickly and without hassle.</p>
                
                <div class="actions">
                    <a href="#" class="btn-primary">Find out</a>
                    <a href="#" class="btn-secondary">Follow us</a>
                </div>
            </div>

            <div class="image-wrapper">
                <img src="R.jpg" alt="Profile">
            </div>
        </div>
    </div>

</body>
</html>
