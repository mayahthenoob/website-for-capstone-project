<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f0eaff 0%, #e0e7ff 100%);
    font-family: 'Inter', sans-serif;
}

.card-container {
    width: 360px;     
    height: 200px;    
    border-radius: 20px;
    overflow: hidden;   /* âœ… fixed */
    position: relative;
    background: url('R.jpg') center/cover no-repeat;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    display: flex;
    align-items: flex-end;
}

/* Dark overlay */
.card-container::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0.1));
}

/* Content */
.content {
    position: relative;
    padding: 20px;
    color: white;
}

h1 {
    font-size: 18px;
    margin: 0 0 8px 0;
    font-weight: 700;
}

p {
    font-size: 13px;
    line-height: 1.4;
    margin-bottom: 15px;
    opacity: 0.9;
}

.btn-primary {
    display: inline-block;
    background: #9f7aea;
    color: white;
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 13px;
    box-shadow: 0 4px 10px rgba(159, 122, 234, 0.4);
    transition: 0.2s;
}

.btn-primary:hover {
    transform: translateY(-2px);
}
</style>
</head>

<body>

<div class="card-container">
    <div class="content">
        <h1>How to design card</h1>
        <p>This will help you to design card quickly and without hassle.</p>
        <a href="#" class="btn-primary">Find out</a>
    </div>
</div>

</body>
</html>
