<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f0eaff 0%, #e0e7ff 100%);
    font-family: 'Inter', sans-serif;
}

.card-container {
    width: 360px;     
    height: 200px;    
    border-radius: 20px;
    overflow: hidden;   
    position: relative;
    background: url('R.jpg') center/cover no-repeat;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    display: flex;
    align-items: flex-end;
    cursor: pointer;
}

.card-container::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.65), rgba(0,0,0,0.1));
}

.content {
    position: relative;
    padding: 20px;
    color: white;
    opacity: 0;                  
    transform: translateY(10px); 
    transition: opacity 0.4s ease, transform 0.4s ease;
}

.card-container:hover .content {
    opacity: 1;                  
    transform: translateY(0);
}

h1 {
    font-size: 18px;
    margin: 0 0 8px 0;
    font-weight: 700;
}

p {
    font-size: 13px;
    line-height: 1.4;
    margin-bottom: 15px;
    opacity: 0.9;
}

.btn-primary {
    display: inline-block;
    background: rgba(255, 255, 255, 0); 
    color: white;
    border: 2px solid white;          
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 13px;
    box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    transition: 0.3s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.1); 
}
</style>
</head>

<body>

<div class="card-container">
    <div class="content">
        <h1>Information Technology</h1>
        <p>Mr C. Williams</p>
        <a href="#" class="btn-primary">Visit</a>
    </div>
</div>

</body>
</html>
