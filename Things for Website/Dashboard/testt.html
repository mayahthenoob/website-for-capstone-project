<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Slider</title>
  <link rel="stylesheet" href="testt.css">
</head>
<body>
  <section class="testimonial-slider">
    <div class="slides">

      <div class="slide">
        <p class="text">"This is an amazing product. I loved the experience!"</p>
        <div class="user">
          <img src="https://i.pravatar.cc/80?img=1" alt="User 1" />
          <div class="user-info">
            <h3>John Doe</h3>
            <span>CEO, Company</span>
          </div>
        </div>
      </div>

      <div class="slide">
        <p class="text">"The team was supportive and the outcome was excellent."</p>
        <div class="user">
          <img src="https://i.pravatar.cc/80?img=2" alt="User 2" />
          <div class="user-info">
            <h3>Jane Smith</h3>
            <span>Marketing Lead</span>
          </div>
        </div>
      </div>

      <div class="slide">
        <p class="text">"I highly recommend this for anyone looking for quality!"</p>
        <div class="user">
          <img src="https://i.pravatar.cc/80?img=3" alt="User 3" />
          <div class="user-info">
            <h3>Alex Johnson</h3>
            <span>Developer</span>
          </div>
        </div>
      </div>

    </div>

    <!-- Controls -->
    <button class="prev">‹</button>
    <button class="next">›</button>

    <!-- Pagination -->
    <div class="pagination"></div>
  </section>

  <script src="testt.js"></script>
</body>
</html>
