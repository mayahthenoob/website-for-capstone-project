<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Modal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal {
            background: white;
            width: 650px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: #999;
            cursor: pointer;
        }

        .modal-content {
            display: flex;
            gap: 40px;
        }

        .sidebar {
            width: 200px;
            text-align: center;   
        }

        .profile-pic-container {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px auto; 
            background: #ddd;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            margin: 0;
            font-size: 22px;
            color: #333;
            text-align: center;
        }

        .subject {
            margin: 5px 0 0 0;
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        .main-info {
            flex: 1;
        }

        .about-section {
            margin-top: 30px; 
            margin-bottom: 20px;
        }

        .about-section h3 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
        }

        .about-section p {
            font-size: 13px;
            line-height: 1.6;
            color: #666;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin: 20px 0;
        }

        .tab {
            background: none;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 14px;
            color: #aaa;
        }

        .tab.active {
            color: #2b7eb3;
            border-bottom: 2px solid #2b7eb3;
            font-weight: 600;
        }

        .details {
            margin-bottom: 40px;
        }

        .detail-item {
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .label {
            font-weight: 600;
            color: #555;
            width: 100px;
        }

        .value {
            color: #777;
        }

        .value.italic {
            font-style: italic;
        }

        .lock-icon {
            margin-left: 10px;
            font-size: 12px;
            color: #ccc;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            cursor: pointer;
            padding: 10px 30px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
        }

        .btn-cancel {
            background: white;
            border: 1px solid #2b7eb3;
            color: #2b7eb3;
        }

        .btn-save {
            background: #2b7eb3;
            border: 1px solid #2b7eb3;
            color: white;
        }

        .btn-save:hover {
            background: #236a96;
        }
    </style>
</head>
<body>

<div class="modal">
    <span class="close-btn">&times;</span>
    
    <div class="modal-content">
        <div class="sidebar">
            <div class="profile-pic-container">
                <img src="R.jpg" class="profile-pic">
            </div>
            <h2 class="name">Steven Mcain</h2>
            <p class="subject">Information Technology</p>
        </div>

        <div class="main-info">
            <section class="about-section">
                <h3>About Me</h3>
                <p>Solutionist, pro-consumer, pro-competition, pro-innovation, anti-monopoly/oligopoly and anti-regulation</p>
            </section>

            <div class="tabs">
                <button class="tab">Contact Info</button>
                <button class="tab active">Additional Info</button>
            </div>

            <div class="details">
                <div class="detail-item">
                    <span class="label">Employee ID:</span>
                    <span class="value">22334455</span>
                    <span class="lock-icon">ðŸ”’</span>
                </div>
                <div class="detail-item">
                    <span class="label">Department:</span>
                    <span class="value">Marketing</span>
                </div>
                <div class="detail-item">
                    <span class="label">Quote:</span>
                    <span class="value italic">"The only thing constant is change"</span>
                </div>
                <div class="detail-item">
                    <span class="label">Status:</span>
                    <span class="value">Single</span>
                </div>
            </div>

            <div class="actions">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-save">Save</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
