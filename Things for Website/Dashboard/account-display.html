<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            background-color: #051a44; /* Dark blue background from image */
            font-family: 'Inter', sans-serif;
            flex-wrap: wrap;
            padding: 20px;
        }

        /* Base Card Styling */
        .user-card {
            width: 280px;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }

        /* Light Theme Variables */
        .light-card {
            background-color: #ffffff;
            color: #1e293b;
        }

        /* Dark Theme Variables */
        .dark-card {
            background-color: #2c52a0;
            color: #ffffff;
        }

        /* Header Icons */
        .card-header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 15px 15px 0 0;
            gap: 8px;
        }

        .icon-circle {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 1px solid currentColor;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            opacity: 0.8;
        }

        /* Profile Avatar Section */
        .avatar-section {
            margin-top: 10px;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .light-card .avatar-section {
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            border: 1px solid #f1f5f9;
        }

        .dark-card .avatar-section {
            background: radial-gradient(circle, #3b82f6 0%, #2563eb 100%);
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            border: 2px solid currentColor;
            border-radius: 50%;
            position: relative;
        }

        /* Main Info */
        .user-info {
            text-align: center;
            padding: 20px 0;
        }

        .user-name {
            font-size: 18px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .user-location {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 4px;
            opacity: 0.7;
        }

        /* Stats Section */
        .stats-container {
            width: 100%;
            display: flex;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding: 20px 0;
        }

        .dark-card .stats-container {
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="user-card light-card">
        <div class="card-header">
            <div class="icon-circle">ðŸ’¬</div>
            <div class="icon-circle">ðŸ‘¤</div>
        </div>
        <div class="avatar-section">
            <div class="profile-icon"></div>
        </div>
        <div class="user-info">
            <h2 class="user-name">Tommy Cooper</h2>
            <span class="user-location">USA</span>
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Following</span>
                <span class="stat-value">1,255</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Followers</span>
                <span class="stat-value">758</span>
            </div>
        </div>
    </div>

    <div class="user-card dark-card">
        <div class="card-header">
            <div class="icon-circle">ðŸ’¬</div>
            <div class="icon-circle">ðŸ‘¤</div>
        </div>
        <div class="avatar-section">
            <div class="profile-icon"></div>
        </div>
        <div class="user-info">
            <h2 class="user-name">Tommy Cooper</h2>
            <span class="user-location">USA</span>
        </div>
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Following</span>
                <span class="stat-value">1,255</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Followers</span>
                <span class="stat-value">758</span>
            </div>
        </div>
    </div>

</body>
</html>
