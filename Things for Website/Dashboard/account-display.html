<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>

    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #051a44; 
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }

        .user-card {
            width: 280px;
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            background-color: #ffffff;
            color: #1e293b;
        }

        /* Header Icons */
        .card-header {
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 20px 20px 0 0;
            gap: 12px;
        }

        .icon-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid currentColor;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            opacity: 0.9;
        }

        .icon-circle i {
            font-size: 20px;
        }

        /* Avatar Section */
        .avatar-section {
            margin-top: 15px;
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px solid #f1f5f9;
        }

        .avatar-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            text-align: center;
            padding: 20px 0;
        }

        .user-name {
            font-size: 18px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .user-location {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-top: 4px;
            opacity: 0.7;
        }

        .stats-container {
            width: 100%;
            display: flex;
            border-top: 1px solid rgba(0,0,0,0.05);
            padding: 20px 0;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="user-card">
        <div class="card-header">
            <div class="icon-circle">
                <i class='bx bx-message-rounded'></i>
            </div>
            <div class="icon-circle">
                <i class='bx bx-user'></i>
            </div>
        </div>

        <div class="avatar-section">
            <img src="R.jpg" alt="Profile">
        </div>

        <div class="user-info">
            <h2 class="user-name">Tommy Cooper</h2>
            <span class="user-location">USA</span>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">Following</span>
                <span class="stat-value">1,255</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Followers</span>
                <span class="stat-value">758</span>
            </div>
        </div>
    </div>

</body>
</html>
