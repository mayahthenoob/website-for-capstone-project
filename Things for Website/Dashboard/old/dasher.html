<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Carnival Dashboard</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      height: 100vh;
      display: flex;
      color: #fff;
      overflow: hidden;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 280px;
      height: 100%;
      position: fixed;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255,255,255,0.3);
      padding: 18px;
    }

    /* ===== Main ===== */
    .main-container {
      margin-left: 280px;
      width: calc(100% - 280px);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 64px;
      padding: 0 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      flex-shrink: 0;
    }

    .container {
      padding: 24px;
      height: calc(100% - 64px);
      overflow-y: auto;
    }

    /* ===== TOP CARDS ===== */
    .top-row {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      margin-bottom: 32px;
    }

    /* Add Quiz Card */
    .add-quiz-card {
      width: 180px;
      height: 160px;
      border-radius: 14px;
      border: 2px dashed rgba(255,255,255,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      transition: 0.25s;
    }

    .add-quiz-card:hover {
      background: rgba(255,255,255,0.25);
      color: #3b82f6;
      border-color: #3b82f6;
    }

    /* Quiz Card */
    .quiz-card {
      width: calc(50% - 12px);
      max-width: 420px;
      height: 160px;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 20px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.05);
    }

    .progress-circle {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.2);
      border-top-color: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      flex-shrink: 0;
    }

    .quiz-info h3 {
      font-size: 16px;
      margin-bottom: 4px;
    }

    .quiz-info p {
      font-size: 14px;
      color: #ffffffcc;
      margin-bottom: 6px;
    }

    .status {
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
      color: #a6ff4d;
    }

    /* ===== TABLES ===== */
    .tables {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .table-card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.05);
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-weight: 700;
      color: #3b82f6;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px 6px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }

    th {
      color: #ffffffcc;
    }

    .action {
      text-align: right;
      color: #3b82f6;
      font-size: 18px;
      cursor: pointer;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .quiz-card {
        width: 100%;
        max-width: none;
      }
      .tables {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar"></div>

  <!-- Main -->
  <div class="main-container">

    <div class="header">
      <div>Dashboard</div>
      <div>
        <i class="bx bx-bell"></i>
        <i class="bx bx-user-circle"></i>
      </div>
    </div>

    <div class="container">

      <!-- Cards -->
      <div class="top-row">
        <div class="add-quiz-card"><i class="bx bx-plus"></i></div>

        <div class="quiz-card">
          <div class="progress-circle">27%</div>
          <div class="quiz-info">
            <h3>Math Logic</h3>
            <p>Algebra • 15 mins</p>
            <div class="status"><i class="bx bx-check-circle"></i> Active</div>
          </div>
        </div>

        <div class="quiz-card">
          <div class="progress-circle">80%</div>
          <div class="quiz-info">
            <h3>Bio World</h3>
            <p>Science • 20 mins</p>
            <div class="status"><i class="bx bx-check-circle"></i> Active</div>
          </div>
        </div>

        <div class="quiz-card">
          <div class="progress-circle">50%</div>
          <div class="quiz-info">
            <h3>History 101</h3>
            <p>History • 30 mins</p>
            <div class="status"><i class="bx bx-time"></i> Upcoming</div>
          </div>
        </div>
      </div>

      <!-- Tables -->
      <div class="tables">
        <div class="table-card">
          <div class="table-header">Upcoming Quizzes</div>
          <table>
            <tr><th>Name</th><th>Subject</th><th>Age</th><th></th></tr>
            <tr><td>Math Logic</td><td>Algebra</td><td>12–15</td><td class="action"><i class="bx bx-link-external"></i></td></tr>
            <tr><td>Bio World</td><td>Science</td><td>15–18</td><td class="action"><i class="bx bx-link-external"></i></td></tr>
          </table>
        </div>

        <div class="table-card">
          <div class="table-header">Passed Quizzes</div>
          <table>
            <tr><th>Name</th><th>Subject</th><th>Age</th><th></th></tr>
            <tr><td>History 101</td><td>History</td><td>10–12</td><td class="action"><i class="bx bx-link-external"></i></td></tr>
            <tr><td>Tech Basics</td><td>IT</td><td>10–12</td><td class="action"><i class="bx bx-link-external"></i></td></tr>
          </table>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
