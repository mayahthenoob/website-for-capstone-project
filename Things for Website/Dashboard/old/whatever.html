<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Carnival Dashboard</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    /* ========== Base Styles ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Outfit", sans-serif;
      list-style: none;
      text-decoration: none;
    }

    body {
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      height: 100vh;
      color: #fff;
      overflow: hidden;
    }

    /* ========== Sidebar ========== */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 280px;
      padding: 0 18px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-right: 1px solid rgba(255, 255, 255, 0.3);
      display: flex;
      flex-direction: column;
      transition: width 0.3s ease;
      z-index: 100;
    }

    .sidebar.collapsed {
      width: 80px;
      padding: 0;
    }

    .logo-details {
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
    }

    .sidebar.collapsed .logo-details {
      justify-content: center;
    }

    .logo-icon {
      font-size: 32px;
      color: #3b82f6;
    }

    .logo_name {
      font-size: 22px;
      font-weight: 600;
      white-space: nowrap;
    }

    .sidebar.collapsed .logo_name,
    .sidebar.collapsed .logo-icon {
      display: none;
    }

    .toggle-btn {
      font-size: 28px;
      cursor: pointer;
      color: #3b82f6;
    }

    /* ========== Navigation Links ========== */
    .nav-links {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex-grow: 1;
    }

    .nav-links li a {
      display: flex;
      align-items: center;
      height: 50px;
      padding: 0 12px;
      border-radius: 12px;
      color: #ffffffcc;
      transition: 0.3s;
    }

    .sidebar.collapsed .nav-links li a {
      justify-content: center;
    }

    .nav-links li a i {
      font-size: 20px;
      min-width: 36px;
    }

    .sidebar.collapsed .link_name {
      display: none;
    }

    .nav-links li.active a {
      background: rgba(255,255,255,0.25);
      color: #3b82f6;
    }

    /* ========== Main Container ========== */
    .main-container {
      margin-left: 280px;
      width: calc(100% - 280px);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .main-container.expanded {
      margin-left: 80px;
      width: calc(100% - 80px);
    }

    .header {
      height: 64px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      flex-shrink: 0;
    }

    .container {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      overflow-y: auto;
      height: calc(100% - 64px);
    }

    /* ========== TOP ROW (FIXED GRID) ========== */
    .top-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
    }

    /* ADD QUIZ CARD */
    .add-quiz-card {
      height: 170px;
      border: 2px dashed rgba(255,255,255,0.4);
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition: 0.25s;
    }

    .add-quiz-card i {
      font-size: 36px;
      color: #3b82f6;
    }

    .add-quiz-card span {
      font-size: 14px;
      font-weight: 600;
    }

    .add-quiz-card:hover {
      background: rgba(255,255,255,0.2);
      border-color: #3b82f6;
      transform: translateY(-3px);
    }

    /* QUIZ CARDS */
    .quiz-card {
      display: flex;
      align-items: center;
      gap: 16px;
      height: 170px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      transition: 0.3s;
    }

    .quiz-card:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .progress-circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid rgba(255,255,255,0.2);
      border-top-color: #3b82f6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
    }

    .quiz-info h3 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .quiz-info p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 6px;
    }

    .status {
      font-size: 13px;
      font-weight: 600;
      color: #a6ff4d;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* ========== Tables ========== */
    .tables {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .table-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 12px;
      padding: 20px;
      border: 1px solid rgba(255,255,255,0.3);
    }

    /* ========== Responsive ========== */
    @media (max-width: 900px) {
      .top-row {
        grid-template-columns: 1fr;
      }

      .tables {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="logo-details">
      <i class="bx bx-globe logo-icon"></i>
      <span class="logo_name">Quiz Carnival</span>
      <i class="bx bx-chevron-left toggle-btn" id="toggle-btn"></i>
    </div>

    <ul class="nav-links">
      <li class="active">
        <a href="#"><i class="bx bx-home-alt"></i><span class="link_name">Home</span></a>
      </li>
      <li>
        <a href="#"><i class="bx bx-user"></i><span class="link_name">Users</span></a>
      </li>
      <li>
        <a href="#"><i class="bx bx-package"></i><span class="link_name">Products</span></a>
      </li>
      <li>
        <a href="#"><i class="bx bx-category"></i><span class="link_name">Categories</span></a>
      </li>
      <li>
        <a href="#"><i class="bx bx-line-chart"></i><span class="link_name">Analytics</span></a>
      </li>
    </ul>
  </nav>

  <!-- Main -->
  <div class="main-container" id="main-container">
    <div class="header">
      <div>Dashboard</div>
      <div>
        <i class="bx bx-bell"></i>
        <i class="bx bx-user-circle"></i>
      </div>
    </div>

    <div class="container">

      <!-- TOP ROW -->
      <div class="top-row">
        <div class="add-quiz-card">
          <i class="bx bx-plus"></i>
          <span>Add Quiz</span>
        </div>

        <div class="quiz-card">
          <div class="progress-circle">27%</div>
          <div class="quiz-info">
            <h3>Math Logic</h3>
            <p>Algebra Quiz • 15 Mins</p>
            <div class="status"><i class="bx bx-check-circle"></i> Currently Active</div>
          </div>
        </div>

        <div class="quiz-card">
          <div class="progress-circle">80%</div>
          <div class="quiz-info">
            <h3>Bio World</h3>
            <p>Science Quiz • 20 Mins</p>
            <div class="status"><i class="bx bx-check-circle"></i> Currently Active</div>
          </div>
        </div>

        <div class="quiz-card">
          <div class="progress-circle">50%</div>
          <div class="quiz-info">
            <h3>History 101</h3>
            <p>History Quiz • 30 Mins</p>
            <div class="status"><i class="bx bx-time-five"></i> Upcoming</div>
          </div>
        </div>
      </div>

      <!-- TABLES (UNCHANGED STRUCTURE) -->
      <div class="tables">
        <!-- your existing table cards here -->
      </div>

    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const mainContainer = document.getElementById("main-container");
    const toggleBtn = document.getElementById("toggle-btn");

    toggleBtn.onclick = () => {
      sidebar.classList.toggle("collapsed");
      mainContainer.classList.toggle("expanded");
      toggleBtn.classList.toggle("bx-chevron-right");
    };
  </script>

</body>
</html>
