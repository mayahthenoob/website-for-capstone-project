<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Sidebar</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="b.css">
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <figure class="image">
                    <img src="logo.png" alt="Website Logo">
                </figure>

                <div class="text logo-text">
                    <span class="name">Quiz Carnival</span>
                    <small class="profession">Design & Play Quizzes</small>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#"><i class='bx bx-home-alt icon'></i><span class="text nav-text">Dashboard</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="#"><i class='bx bx-bell icon'></i><span class="text nav-text">Notifications</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="#"><i class='bx bx-pie-chart-alt icon'></i><span class="text nav-text">Analytics</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="#"><i class='bx bx-heart icon'></i><span class="text nav-text">Likes</span></a>
                    </li>
                    <li class="nav-link">
                        <a href="#"><i class='bx bx-wallet icon'></i><span class="text nav-text">Wallets</span></a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="mode-text text">Dark Mode</div>
                    <div class="btn">
                        <div class="btn__indicator">
                            <i class="btn__icon bx bx-sun"></i>
                        </div>
                    </div>
                </li>
            </div>
        </div>
    </nav>

    <section class="home">
        <div class="text">Dashboard Content Area</div>
    </section>

    <script src="b.js"></script>
</body>
</html>
