<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .modal {
            background: white;
            width: 750px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            position: relative;
            border: 1px solid #e0e0e0;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }

        .modal-content {
            display: flex;
            gap: 40px;
        }

        .sidebar {
            width: 200px;
            text-align: center;
        }

        .profile-pic-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px auto;
            background: #eee;
            border: 4px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .subject {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }

        .main-info {
            flex: 1;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .section-header h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .edit-link {
            color: #2b7eb3;
            text-decoration: none;
            font-size: 13px;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #eee;
            margin: 20px 0;
        }

        .tab {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            color: #888;
            position: relative;
        }

        .tab.active {
            color: #2b7eb3;
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #2b7eb3;
        }

        .details {
            margin-bottom: 30px;
        }

        .detail-item {
            margin-bottom: 18px;
        }

        .label {
            display: block;
            font-weight: 700;
            font-size: 13px;
            color: #333;
            margin-bottom: 4px;
        }

        .value {
            display: block;
            font-size: 13px;
            color: #555;
            line-height: 1.4;
        }

        .hint {
            color: #888;
            font-weight: normal;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            cursor: pointer;
            padding: 10px 25px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-cancel {
            background: white;
            border: 1px solid #2b7eb3;
            color: #2b7eb3;
        }

        .btn-save {
            background: #2b7eb3;
            border: 1px solid #2b7eb3;
            color: white;
        }

        .btn-save:hover {
            background: #236a96;
        }
    </style>
</head>
<body>

<div class="modal">
    <span class="close-btn">&times;</span>
    
    <div class="modal-content">
        <div class="sidebar">
            <div class="profile-pic-container">
                <img src="R.jpg" alt="Profile Pic" class="profile-pic">
            </div>
            <h2 class="name">Allan Walker</h2>
            <p class="subject">Information Technology</p>
        </div>

        <div class="main-info">
            <div class="section-header">
                <h3>User details</h3>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="general">General</button>
                <button class="tab" data-tab="contact">Contact Details</button>
                <button class="tab" data-tab="courses">Classes Details</button>
            </div>

            <div class="details" id="tab-content">
                <div class="tab-panel" id="general">
                    <div class="detail-item">
                        <span class="label">Email address</span>
                        <span class="value">allanwalker@gmail.com</span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Country</span>
                        <span class="value">Grenada</span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Timezone</span>
                        <span class="value">America</span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Group</span>
                        <span class="value">H6</span>
                    </div>
                </div>

                <div class="tab-panel" id="contact" style="display:none;">
                    <div class="detail-item">
                        <span class="label">Phone Number</span>
                        <span class="value">+1 234 567 890</span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Address</span>
                        <span class="value">123 Main Street, Grenada</span>
                    </div>
                </div>

                <div class="tab-panel" id="courses" style="display:none;">
                    <div class="detail-item">
                        <span class="label">Class Name</span>
                        <span class="value">Web Development 101</span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Instructor</span>
                        <span class="value">Dr. Smith</span>
                    </div>

                    <div class="detail-item">
                        <span class="label">Duration</span>
                        <span class="value">12 weeks</span>
                    </div>
                </div>
            </div>

            <div class="actions">
                <button class="btn-cancel">Cancel</button>
                <button class="btn-save">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab');
    const panels = document.querySelectorAll('.tab-panel');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // Remove active class from all tabs
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');

            // Show corresponding panel
            panels.forEach(panel => {
                panel.style.display = (panel.id === tab.dataset.tab) ? 'block' : 'none';
            });
        });
    });
</script>

</body>
</html>
