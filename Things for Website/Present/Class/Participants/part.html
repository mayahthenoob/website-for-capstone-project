<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synchro Dashboard</title>
    <link rel="stylesheet" href="part.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>All Inbox</h2>
                <input type="text" placeholder="Search Inbox..." class="search-bar">
            </div>
            <div class="inbox-list" id="inboxList">
                </div>
        </aside>

        <main class="main-content">
            <div class="task-banner"></div>
            <section class="task-details">
                <div class="title-row">
                    <h1>ABC Dashboard</h1>
                    <span class="badge urgent">Urgent</span>
                </div>

                <div class="metadata-grid">
                    <div class="label">Status</div>
                    <div class="value"><span class="status-dot"></span> On Progress</div>

                    <div class="label">Due date</div>
                    <div class="value">Feb 02, 2027</div>

                    <div class="label">Assignee</div>
                    <div class="value">
                        <span class="chip blue">Kiara Laras</span>
                        <span class="chip green">Joe Tesla</span>
                        <span class="chip orange">Tania</span>
                    </div>

                    <div class="label">Priority</div>
                    <div class="value"><span class="badge urgent">Urgent</span></div>
                </div>

                <div class="description">
                    <h3>Description</h3>
                    <p>Create wireframe for Dashboard page</p>
                </div>

                <div class="attachments">
                    <div class="attachment-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" width="20">
                        <span>Design brief.pdf</span>
                    </div>
                    <div class="attachment-card">
                        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" width="20">
                        <span>ABC Dashboard.fig</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="part.html"></script>
</body>
</html>
