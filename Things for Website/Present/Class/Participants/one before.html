<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --border: #f0f0f0;
            --text-main: #1a1a1a;
            --text-muted: #888;
            --bg-light: #fafafa;
            --urgent: #ff4d4d;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: var(--text-main);
            background: #ffffff;
        }

        .app-container {
            min-height: 100vh;
            padding: 40px 20px;
        }

        .participants-section {
            max-width: 800px;
            margin: auto;
        }

        /* Header */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header-top h2 {
            font-size: 22px;
            margin: 0;
        }

        .icon-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px;
            cursor: pointer;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn i {
            font-size: 18px;
        }

        .icon-btn:hover {
            background: #f5f5f5;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 25px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-light);
            outline: none;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 12px;
        }

        .search-icon i {
            font-size: 16px;
            color: #aaa;
        }

        /* List */
        .inbox-list {
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        .inbox-item {
            display: flex;
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            align-items: flex-start;
            transition: 0.2s ease;
        }

        .inbox-item:last-child {
            border-bottom: none;
        }

        .inbox-item.active {
            background: #f6f6f6;
        }

        .inbox-item:hover {
            background: #fafafa;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #eaeaea;
            margin-right: 14px;
            flex-shrink: 0;
        }

        .msg-content {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
            color: #444;
        }

        .msg-content b {
            color: #000;
            font-weight: 600;
        }

        .msg-meta {
            font-size: 12px;
            color: #aaa;
            text-align: right;
            white-space: nowrap;
            margin-left: 10px;
        }

        .indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .indicator.red { background: var(--urgent); }
        .indicator.yellow { background: #ffcc00; }
    </style>
</head>

<body>

<div class="app-container">
    <section class="participants-section">

        <div class="header-top">
            <h2>Participants</h2>

            <button class="icon-btn">
                <i class='bx bx-filter-alt'></i>
            </button>
        </div>

        <div class="search-container">
            <span class="search-icon">
                <i class='bx bx-search'></i>
            </span>
            <input type="text" id="inboxSearch" placeholder="Search Participants...">
        </div>

        <div class="inbox-list" id="inboxList"></div>

    </section>
</div>

<script>
const inboxData = [
    { id: 1, name: "Joe Doe", type: "invited you to", target: "Design Proposal - ABC Project", time: "10:00 AM", status: "red" },
    { id: 2, name: "Jhon Els", type: "invited you to", target: "Graphic Design Brief - 2026", time: "10:00 AM", status: "yellow" },
    { id: 3, name: "Nando Endae", type: "mentioned you in", target: "ABC Project", time: "10:00 AM", status: "red", active: true },
    { id: 4, name: "Joe Doe", type: "invited you to", target: "Design Proposal - Lumino Project", time: "Yesterday", status: "yellow" },
    { id: 5, name: "Alex Dolla", type: "invited you to", target: "Design Proposal - Nila Project", time: "Yesterday", status: null },
    { id: 6, name: "Alex Dolla", type: "invited you to", target: "Design Shot - 2026", time: "Jan 12", status: "red" }
];

const listEl = document.getElementById('inboxList');
const searchInput = document.getElementById('inboxSearch');

function renderInbox(filteredData = inboxData) {
    listEl.innerHTML = filteredData.map(item => `
        <div class="inbox-item ${item.active ? 'active' : ''}" onclick="selectItem(${item.id})">
            <div class="avatar"></div>
            <div class="msg-content">
                ${item.name} ${item.type} <b>${item.target}</b>
            </div>
            <div class="msg-meta">
                ${item.time}
                ${item.status ? `<span class="indicator ${item.status}"></span>` : ''}
            </div>
        </div>
    `).join('');
}

function selectItem(id) {
    inboxData.forEach(item => item.active = (item.id === id));
    renderInbox();
}

searchInput.addEventListener('input', function() {
    const value = this.value.toLowerCase();
    const filtered = inboxData.filter(item =>
        item.name.toLowerCase().includes(value) ||
        item.target.toLowerCase().includes(value)
    );
    renderInbox(filtered);
});

// Initial render
renderInbox();
</script>

</body>
</html>
