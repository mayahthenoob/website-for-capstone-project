<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participants</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        :root {
            --border: #f0f0f0;
            --text-main: #1a1a1a;
            --text-muted: #888;
            --bg-light: #fafafa;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            color: var(--text-main);
            background: #ffffff;
        }

        .app-container {
            min-height: 100vh;
            padding: 40px 20px;
        }

        .participants-section {
            max-width: 900px;
            margin: auto;
        }

        /* Header top */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-top h2 {
            font-size: 22px;
            margin: 0;
        }

        .icon-btn {
            background: none;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 6px;
            cursor: pointer;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: #f5f5f5;
        }

        /* Search */
        .search-container {
            position: relative;
            margin-bottom: 25px;
        }

        .search-container input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-light);
            outline: none;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 12px;
        }

        .search-icon i {
            font-size: 16px;
            color: #aaa;
        }

        /* Participants Table */
        .participants-list {
            border: 1px solid var(--border);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Column Header */
        .participants-header {
            display: flex;
            padding: 14px 20px;
            font-size: 13px;
            font-weight: 600;
            color: #666;
            border-bottom: 1px solid var(--border);
            background: #fafafa;
        }

        .participants-header div {
            flex: 1;
        }

        /* Item */
        .participants-item {
            display: flex;
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f5;
            align-items: center;
            transition: 0.2s ease;
        }

        .participants-item:last-child {
            border-bottom: none;
        }

        .participants-item:hover {
            background: #fafafa;
        }

        .participants-item > div {
            flex: 1;
            font-size: 14px;
        }

        /* Name column */
        .name-col {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Status dots */
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 6px;
        }

        .status-online { background: #22c55e; }   /* Green */
        .status-recent { background: #ffcc00; }   /* Yellow */
        .status-never  { background: #ff4d4d; }   /* Red */

        /* Empty state */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="app-container">
    <section class="participants-section">

        <div class="header-top">
            <h2>Participants</h2>
            <button class="icon-btn">
                <i class='bx bx-filter-alt'></i>
            </button>
        </div>

        <div class="search-container">
            <span class="search-icon">
                <i class='bx bx-search'></i>
            </span>
            <input type="text" id="participantsSearch" placeholder="Search Participants...">
        </div>

        <div class="participants-list">

            <div class="participants-header">
                <div>Name</div>
                <div>Role</div>
                <div>Group</div>
                <div>Status for Class</div>
            </div>

            <div id="participantsList"></div>

        </div>

    </section>
</div>

<script>
const participantsData = [
    { id: 1, name: "Joe Doe", avatar: "https://randomuser.me/api/portraits/men/1.jpg", role: "Student", group: "IT1A", status: "online" },
    { id: 2, name: "Jhon Els", avatar: "https://randomuser.me/api/portraits/men/2.jpg", role: "Student", group: "IT1B", status: "recent" },
    { id: 3, name: "Nando Endae", avatar: "https://randomuser.me/api/portraits/men/3.jpg", role: "Teacher", group: "IT1A", status: "never" },
    { id: 4, name: "Alex Dolla", avatar: "https://randomuser.me/api/portraits/women/4.jpg", role: "Student", group: "IT1C", status: "online" },
    { id: 5, name: "Maria Lee", avatar: "https://randomuser.me/api/portraits/women/5.jpg", role: "Student", group: "IT1A", status: "recent" },
    { id: 6, name: "Kevin Smith", avatar: "https://randomuser.me/api/portraits/men/6.jpg", role: "Student", group: "IT1B", status: "never" }
];

const listEl = document.getElementById('participantsList');
const searchInput = document.getElementById('participantsSearch');

function getStatusLabel(status) {
    if (status === "online") return `Online <span class="status-dot status-online"></span>`;
    if (status === "recent") return `Recently <span class="status-dot status-recent"></span>`;
    if (status === "never") return `Never <span class="status-dot status-never"></span>`;
    return "";
}

function renderParticipants(filteredData = participantsData) {

    if (filteredData.length === 0) {
        listEl.innerHTML = `
            <div class="empty-state">
                No participants found
            </div>
        `;
        return;
    }

    listEl.innerHTML = filteredData.map(item => `
        <div class="participants-item">
            <div class="name-col">
                <div class="avatar">
                    <img src="${item.avatar}" alt="${item.name}">
                </div>
                ${item.name}
            </div>

            <div>${item.role}</div>
            <div>${item.group}</div>
            <div>${getStatusLabel(item.status)}</div>
        </div>
    `).join('');
}

searchInput.addEventListener('input', function() {
    const value = this.value.toLowerCase();
    const filtered = participantsData.filter(item =>
        item.name.toLowerCase().includes(value) ||
        item.role.toLowerCase().includes(value) ||
        item.group.toLowerCase().includes(value)
    );
    renderParticipants(filtered);
});

renderParticipants();
</script>

</body>
</html>
