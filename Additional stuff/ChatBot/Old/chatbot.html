<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatbox</title>
    <link rel="stylesheet" href="chatbot.css">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' >
</head>
<body>
    <section class="msger">
        <header class="msger-headrr">
            <div class="msger-header-title">
                <img src="title img.jpg" alt="img of bot" srcset="">
                <p>ChatBot</p>
            </div>
        </header>
        <main class="msger-chat">
            <div class="msg left-msg">
                <div class="msg-img" style="background-image: url(bot.png);"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">BOT</div>
                        <div class="msg-info time">10:45</div>
                    </div>
                    <div class="msg-text">
                        Hi, welcome to Quiz Carnival ChatBox! To start send a message.ðŸ˜Š
                    </div>
                </div>
            </div>
            <div class="msg right-msg">
                <div class="msg-img" style="background-image: url(user.png);"></div>
                <div class="msg-bubble">
                    <div class="msg-info">
                        <div class="msg-info-name">ChatBox Name</div>
                        <div class="msg-info-time">10:46</div>
                    </div>
                    <div class="msg-text">
                        You can change your name in JS section
                    </div>
                </div>
            </div>
        </main>
        <form class="msger-inputarea">
            <input type="text" class="msger-input" placeholder="Enter your message...">
            <button type="submit" class="msger-send-btn"><i class='bx  bx-paper-plane'></i></button>
        </form>
    </section>

    <script src="chatbot.js"></script>
</body>
</html>
