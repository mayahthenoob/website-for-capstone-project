<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>File Uploader JavaScript</header>
        <form action="#">
            <input type="file" class="file-input" name="file" hidden>
            <i class="fas fa-cload-upload-alt"></i>
            <p>Browse File to Upload</p>
        </form>
        <section class="progess-area">
            <li class="row">
                <i class="fas fa-file-alt"></i>
                <div class="content">
                    <div class="details">
                        <span class="name">image_01   Uploading</span>
                        <span class="percent">50%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progess"></div>
                    </div>
                </div>
            </li>
        </section>
        <section class="uploaed-area">
            <li class="row">
                <div class="content">
                    <i class="fas fa-file-alt"></i>
                    <div class="details">
                     <span class="name">image_01   Uploading</span>
                     <span class="size">70 KB</span>
                </div>
            </div>
            <i class="fas fa-check"></i>
            </li>
        </section>
    </div>

    <script src="fileuploader.js"></script>
</body>
</html>
