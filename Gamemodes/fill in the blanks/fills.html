<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Drag & Drop â€“ Glass Quiz</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #5e4074;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  .game {
    width: 650px;
    padding: 35px;
    border-radius: 16px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
  }

  .sentence {
    font-size: 24px;
    margin-bottom: 30px;
  }

  .blanks {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-bottom: 30px;
  }

  .blank {
    min-width: 120px;
    padding: 10px;
    border: 2px dashed rgba(255,255,255,0.8);
    border-radius: 10px;
  }

  .blank.over {
    background: rgba(255,255,255,0.25);
  }

  .words-section {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 20px;
  }

  .word {
    background: rgba(0,0,0,0.35);
    padding: 10px 16px;
    border-radius: 8px;
    cursor: grab;
    user-select: none;
    transition: transform 0.2s;
  }

  .word:hover {
    transform: scale(1.05);
  }

  .word.dragging {
    opacity: 0.5;
  }

  button {
    margin-top: 25px;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ff79c6;
    color: black;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="game">
  <div class="sentence" id="sentence"></div>

  <div class="blanks" id="blanks"></div>

  <div class="words-section" id="words"></div>

  <button onclick="nextQuestion()">Next Question</button>
</div>

<script>
const questions = [
  {
    text: "Plants require the following for photosynthesis:",
    blanks: ["blank1", "blank2", "blank3"],
    words: ["sunlight", "water", "carbon dioxide"]
  },
  {
    text: "The Earth revolves around the:",
    blanks: ["blank1"],
    words: ["Sun", "Moon", "Mars"]
  },
  {
    text: "Water freezes at:",
    blanks: ["blank1"],
    words: ["0", "50", "100"]
  }
];

let current = 0;

const sentenceEl = document.getElementById("sentence");
const wordsEl = document.getElementById("words");
const blanksEl = document.getElementById("blanks");

function loadQuestion() {
  // Clear previous content
  sentenceEl.textContent = questions[current].text;
  wordsEl.innerHTML = "";
  blanksEl.innerHTML = "";

  // Create blank placeholders
  questions[current].blanks.forEach(blankId => {
    const blank = document.createElement("div");
    blank.className = "blank";
    blank.id = blankId;

    blank.addEventListener("dragover", e => {
      e.preventDefault();
      blank.classList.add("over");
    });

    blank.addEventListener("dragleave", () => {
      blank.classList.remove("over");
    });

    blank.addEventListener("drop", e => {
      e.preventDefault();
      blank.classList.remove("over");

      const word = e.dataTransfer.getData("text");
      blank.textContent = word;
    });

    blanksEl.appendChild(blank);
  });

  // Create draggable words
  questions[current].words.forEach(word => {
    const div = document.createElement("div");
    div.className = "word";
    div.textContent = word;
    div.draggable = true;

    div.addEventListener("dragstart", e => {
      e.dataTransfer.setData("text", word);
      div.classList.add("dragging");
    });

    div.addEventListener("dragend", () => {
      div.classList.remove("dragging");
    });

    wordsEl.appendChild(div);
  });
}

function nextQuestion() {
  current = (current + 1) % questions.length;
  loadQuestion();
}

loadQuestion();
</script>

</body>
</html>
