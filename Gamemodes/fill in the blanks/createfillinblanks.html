<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Fill In Blanks Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f04e84 0%, #7c3a91 100%);
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            margin-top: 0;
            color: #666;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            color: #777;
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #f2f2f2;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            outline: none;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        input:focus, textarea:focus {
            border-color: #4a90e2;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-top: 12px;
        }

        .reattempt-group .radio-group {
            margin-top: 4px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #333;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            margin: 0;
            transform: translateY(1px);
            cursor: pointer;
            width: auto;
        }

        .submit-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #357abd;
        }

        #wordsContainer {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-group.full-width {
                grid-column: span 1;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Fill In Blanks Form</h2>

    <form>
        <div class="form-grid">

            <div class="form-group full-width">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title of Fill In Blanks" required>
            </div>

            <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Description of Fill In Blanks"></textarea>

                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="default" name="mode" value="default">
                        <label for="default">Default</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="custom" name="mode" value="custom">
                        <label for="custom">Custom</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="Category">
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number"
                       id="amount"
                       name="amount"
                       placeholder="Enter Amount of Sentences"
                       min="1"
                       max="32" required>
            </div>

            <div class="form-group full-width">
                <label>Sentences for Fill in Blanks</label>
                <div id="wordsContainer"></div>
            </div>

            <div class="form-group full-width reattempt-group">
                <label>Re-attempt</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="reattempt-none" name="reattempt" value="none" checked>
                        <label for="reattempt-none">None</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="reattempt-two" name="reattempt" value="two">
                        <label for="reattempt-two">Two</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="reattempt-three" name="reattempt" value="three">
                        <label for="reattempt-three">Three</label>
                    </div>
                </div>
            </div>

        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<script>
    const amountInput = document.getElementById("amount");
    const wordsContainer = document.getElementById("wordsContainer");

    amountInput.addEventListener("input", function () {
        let amount = parseInt(this.value);

        if (amount > 32) {
            amount = 32;
            this.value = 32;
        }

        if (amount < 1 || isNaN(amount)) {
            wordsContainer.innerHTML = "";
            return;
        }

        wordsContainer.innerHTML = "";

        for (let i = 1; i <= amount; i++) {

            const textarea = document.createElement("textarea");
            textarea.name = "sentence" + i;
            textarea.rows = 3;
            textarea.required = true;

            const prefix = i + ". ";
            textarea.value = prefix;

            // Prevent deleting numbering
            textarea.addEventListener("keydown", function (e) {
                if (this.selectionStart <= prefix.length &&
                    (e.key === "Backspace" || e.key === "Delete")) {
                    e.preventDefault();
                }
            });

            textarea.addEventListener("focus", function () {
                this.setSelectionRange(prefix.length, prefix.length);
            });

            textarea.addEventListener("input", function () {
                const cursorPos = this.selectionStart;
                const newValue = this.value.replace(/\(_\)/g, "_____");
                if (this.value !== newValue) {
                    this.value = newValue;
                    this.setSelectionRange(cursorPos, cursorPos);
                }
            });

            wordsContainer.appendChild(textarea);
        }
    });
</script>

</body>
</html>
