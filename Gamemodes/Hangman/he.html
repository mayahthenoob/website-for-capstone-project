<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="he.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <h1 class="title">Hangman</h1>
    <div id="category"></div>

    <div class="game-container">

        <div class="word-display" id="word-display"></div>
        
        <div class="hangman-section">
            <svg width="240" height="240" viewBox="0 0 200 200">
                <line x1="40" y1="180" x2="160" y2="180" stroke="black" stroke-width="4"/>
                <line x1="60" y1="180" x2="60" y2="20" stroke="black" stroke-width="4"/>
                <line x1="60" y1="20" x2="130" y2="20" stroke="black" stroke-width="4"/>
                <line x1="130" y1="20" x2="130" y2="45" stroke="black" stroke-width="4"/>

                <circle id="head" cx="130" cy="65" r="20" stroke="black" stroke-width="3" fill="none" style="display:none"/>
                <line id="body" x1="130" y1="85" x2="130" y2="135" stroke="black" stroke-width="3" style="display:none"/>
                <line id="left-arm" x1="130" y1="100" x2="110" y2="120" stroke="black" stroke-width="3" style="display:none"/>
                <line id="right-arm" x1="130" y1="100" x2="150" y2="120" stroke="black" stroke-width="3" style="display:none"/>
                <line id="left-leg" x1="130" y1="135" x2="115" y2="170" stroke="black" stroke-width="3" style="display:none"/>
                <line id="right-leg" x1="130" y1="135" x2="145" y2="170" stroke="black" stroke-width="3" style="display:none"/>
            </svg>
        </div>

        <div class="guess-container">
            <select id="guess-type">
                <option value="letter">Guess Letter</option>
                <option value="word">Guess Full Word</option>
            </select>

            <div class="input-icon-wrapper">
                <i class='bx bx-pen'></i>
                <input type="text" id="guess-input" maxlength="20" placeholder="Enter guess...">
            </div>
        </div>

        <div class="keyboard" id="keyboard"></div>

    </div>

    <script src="he.js"></script>
</body>
</html>
