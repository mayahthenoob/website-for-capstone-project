<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman - Animals</title>
    <link rel="stylesheet" href="h.css">
</head>
<body>
    <div class="game-wrapper">
        <div id="category" class="category-badge">(Nouns) Animals</div>

        <div class="game-container">
            <div class="word-display" id="word-display"></div>
            
            <div class="hangman-section">
                <svg width="240" height="240" viewBox="0 0 200 200">
                    <line x1="40" y1="180" x2="160" y2="180" stroke="black" stroke-width="4"/> <line x1="60" y1="180" x2="60" y2="20" stroke="black" stroke-width="4"/>  <line x1="60" y1="20" x2="130" y2="20" stroke="black" stroke-width="4"/>  <line x1="130" y1="20" x2="130" y2="45" stroke="black" stroke-width="4"/> <circle id="head" cx="130" cy="65" r="20" stroke="black" stroke-width="3" fill="none" style="display:none"/>
                    <line id="body" x1="130" y1="85" x2="130" y2="135" stroke="black" stroke-width="3" style="display:none"/>
                    <line id="left-arm" x1="130" y1="100" x2="110" y2="120" stroke="black" stroke-width="3" style="display:none"/>
                    <line id="right-arm" x1="130" y1="100" x2="150" y2="120" stroke="black" stroke-width="3" style="display:none"/>
                    <line id="left-leg" x1="130" y1="135" x2="115" y2="170" stroke="black" stroke-width="3" style="display:none"/>
                    <line id="right-leg" x1="130" y1="135" x2="145" y2="170" stroke="black" stroke-width="3" style="display:none"/>
                </svg>
            </div>

            <div class="keyboard" id="keyboard"></div>

            <div class="status-area">
                <div id="game-message" class="game-message"></div>
                <button id="reset-btn" class="reset-btn">New Game</button>
            </div>
        </div>
    </div>
    <script src="h.js"></script>
</body>
</html>
