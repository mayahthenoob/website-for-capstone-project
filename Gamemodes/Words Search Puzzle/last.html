<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Word Search</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    padding: 40px;
  }

  .container {
    background: white;
    border-radius: 20px;
    padding: 20px 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .game {
    display: flex;
    gap: 30px;
    align-items: flex-start;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(10, 38px);
    gap: 6px;
  }

  .cell {
    text-align: center;
    line-height: 38px;
    font-weight: 600;
    cursor: pointer;
    user-select: none;
  }

  .cell.selected {
    background: #ffd166;
  }

  .cell.found {
    background: #6bcf9b;
    color: white;
  }

  .words h3 {
    margin: 0 0 10px;
    font-size: 16px;
  }

  .words ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .words li {
    font-weight: 600;
    padding: 4px 0;
  }

  .words li.found {
    text-decoration: line-through;
    color: #aaa;
  }
</style>
</head>

<body>

<div class="container">
  <h1>WORD SEARCH</h1>

  <div class="game">
    <div class="grid" id="grid"></div>

    <div class="words">
      <h3>WORDS TO FIND</h3>
      <ul id="wordList"></ul>
    </div>
  </div>
</div>

<script>
const gridData = [
  "ANGRYSEVYN",
  "XRPETKYALS",
  "RNVAPAMIGH",
  "FNVEAHDOLA",
  "FMRCAUDSAP",
  "AWATCMDAPY",
  "ROLLAKEADP",
  "GIAEMOHOLS",
  "LEUANDMBIL",
  "SADHAPPYXX"
];

const words = [
  "ANGRY", "HAPPY", "SCARED", "WORRIED",
  "SURPRISED", "NERVOUS", "CALM", "TIRED",
  "SAD", "EXCITED"
];

const grid = document.getElementById("grid");
const wordList = document.getElementById("wordList");

let isSelecting = false;
let selected = [];

function buildGrid() {
  gridData.forEach((row, r) => {
    row.split("").forEach((letter, c) => {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = letter;

      cell.addEventListener("mousedown", () => start(cell));
      cell.addEventListener("mouseenter", () => drag(cell));
      document.addEventListener("mouseup", end);

      grid.appendChild(cell);
    });
  });
}

function buildWords() {
  words.forEach(word => {
    const li = document.createElement("li");
    li.textContent = word;
    li.id = word;
    wordList.appendChild(li);
  });
}

function start(cell) {
  clearSelection();
  isSelecting = true;
  select(cell);
}

function drag(cell) {
  if (!isSelecting || selected.includes(cell)) return;
  select(cell);
}

function end() {
  if (!isSelecting) return;
  isSelecting = false;
  checkWord();
}

function select(cell) {
  cell.classList.add("selected");
  selected.push(cell);
}

function clearSelection() {
  selected.forEach(c => c.classList.remove("selected"));
  selected = [];
}

function checkWord() {
  const word = selected.map(c => c.textContent).join("");
  const reversed = word.split("").reverse().join("");

  const match = words.find(w => w === word || w === reversed);
  if (match) {
    selected.forEach(c => {
      c.classList.remove("selected");
      c.classList.add("found");
    });
    document.getElementById(match).classList.add("found");
  } else {
    clearSelection();
  }
}

buildGrid();
buildWords();
</script>

</body>
</html>
