<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Word Puzzle Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f04e84 0%, #7c3a91 100%);
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 800px;
        }

        h2 {
            margin-top: 0;
            color: #666;
            font-weight: 500;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        label {
            font-size: 14px;
            color: #777;
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 12px;
            border: 1px solid #f2f2f2;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            outline: none;
            width: 100%;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input:focus, textarea:focus {
            border-color: #4a90e2;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-top: 12px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #333;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            margin: 0;
            transform: translateY(1px);
            cursor: pointer;
            width: auto;
        }

        .submit-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 12px 35px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #357abd;
        }

        #wordsContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        @media (max-width: 900px) {
            #wordsContainer {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-group.full-width {
                grid-column: span 1;
            }
            .form-container {
                padding: 20px;
            }

            #wordsContainer {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Word Puzzle Form</h2>

    <form>
        <div class="form-grid">

            <div class="form-group full-width">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title of Puzzle" required>
            </div>

            <div class="form-group full-width">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Description of Puzzle"></textarea>

                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="default" name="mode" value="default">
                        <label for="default">Default</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="custom" name="mode" value="custom">
                        <label for="custom">Custom</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="Category">
            </div>

            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number"
                       id="amount"
                       name="amount"
                       placeholder="Enter Amount of Words to Find"
                       min="1"
                       max="32" required>
            </div>

            <div class="form-group full-width">
                <label>Words to Find</label>
                <div id="wordsContainer"></div>
            </div>

            <div class="form-group full-width">
                <label for="design">Puzzle Design</label>
                <textarea id="design" name="design" placeholder="Describe the layout, theme, or design details here..."></textarea>
            </div>

        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<script>
    const amountInput = document.getElementById("amount");
    const wordsContainer = document.getElementById("wordsContainer");

    amountInput.addEventListener("input", function () {
        let amount = parseInt(this.value);

        if (amount > 32) {
            amount = 32;
            this.value = 32;
        }

        if (amount < 1 || isNaN(amount)) {
            wordsContainer.innerHTML = "";
            return;
        }

        wordsContainer.innerHTML = "";

        for (let i = 1; i <= amount; i++) {
            const input = document.createElement("input");
            input.type = "text";
            input.name = "word" + i;
            input.placeholder = "Word " + i;
            input.required = true;
            wordsContainer.appendChild(input);
        }
    });
</script>

</body>
</html>
