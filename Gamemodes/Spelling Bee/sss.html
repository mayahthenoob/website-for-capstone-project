<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --bg-dark: #222222;
            --text-white: #ffffff;
            --text-muted: #e0e0e0;
            --accent-teal: #33cc99;
            --hover-bg: #2a2a2a;
        }

        body {
            background-color: #121212;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: var(--bg-dark);
            width: 320px;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 0 25px 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #444;
            margin-bottom: 15px;
        }

        .sidebar-header h1 {
            color: var(--text-white);
            font-size: 28px;
            margin: 0;
            font-weight: 700;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 25px;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 19px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: var(--hover-bg);
        }

        .icon {
            width: 30px;
            margin-right: 20px;
            text-align: center;
            font-size: 22px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-header">
        <i class='bx bx-cog' style="font-size: 32px; color: white;"></i>
        <h1>Settings</h1>
    </div>

    <nav>
        <div class="menu-item">
            <i class='bx bx-user-voice icon'></i> Speaker
        </div>
        
        <div class="menu-item">
            <i class='bx bx-volume-full icon'></i> Volume
        </div>

        <div class="menu-item">
            <i class='bx bxs-color icon'></i> Color
        </div>

        <div class="menu-item">
            <i class='bx bx-timer icon'></i> Timer
        </div>
    </nav>
</div>

</body>
</html>
